    <script>
        var video = document.getElementById('mandelbrot-livestream');
        var videoSrc = 'https://linussextips.com/mandelfolio_livestream.m3u8';
        var config = {
            liveDurationInfinity: true,
        }
        var hls = new Hls(config);

        if (Hls.isSupported()) {
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }

    </script>
